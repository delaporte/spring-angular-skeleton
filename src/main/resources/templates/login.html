<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div><label> User Name : <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div>
        <label>Remember Me:</label>
        <input type="checkbox" name="remember-me" />
    </div>
    <div><input type="submit" value="Sign In"/></div>
</form>

<form action="/signin/facebook" method="POST">
    <input type="hidden" name="scope" value="public_profile" />
    <input type="submit" value="Login using Facebook"/>
</form>

<form action="/signin/twitter" method="POST">
    <input type="hidden" name="scope" value="public_profile" />
    <input type="submit" value="Login using Twitter"/>
</form>

<form action="/signin/linkedin" method="POST">
    <input type="hidden" name="scope" value="public_profile" />
    <input type="submit" value="Login using Linkedin"/>
</form>

<form action="/signin/google" method="POST">
    <input type="hidden" name="scope" value="public_profile" />
    <input type="submit" value="Login using Google"/>
</form>


</body>
</html>
