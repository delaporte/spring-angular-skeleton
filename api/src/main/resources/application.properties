spring.social.facebook.app-id=${facebook.clientId}
spring.social.facebook.app-secret=${facebook.clientSecret}

spring.social.twitter.app-id=${twitter.clientId}
spring.social.twitter.app-secret=${twitter.clientSecret}

spring.social.linkedin.app-id=${linkedin.clientId}
spring.social.linkedin.app-secret=${linkedin.clientSecret}

spring.social.google.app-id=${google.clientId}
spring.social.google.app-secret=${google.clientSecret}

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/skeleton?useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1